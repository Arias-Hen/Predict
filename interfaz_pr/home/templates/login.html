<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% extends 'base.html' %}
{% block content %}

<body>
    <div class="login-container">
        <h3>LOGIN TO YOUR ACCOUNT</h3>

        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-white" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username/E-mail:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <p><a href='/home/register/' class="text-decoration-none text-white">Donâ€™t have an account?
                    <br>Sign Up now</a></p>

            <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
    </div>
</body>
<style>
    .login-container {
        position: absolute;
        top: 52%;
        right: 14%;
        transform: translateY(-50%);
        background-color: hsl(229, 94%, 31%);
        /* Fondo azul */
        padding: 2rem;
        border-radius: 80px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 30%;
        height: 75%;
    }

    .login-container input {
        margin-bottom: 1rem;
        background-color: #fff;
        color: #333;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .login-container .btn-login {
        background-color: #fff;
        color: #000000;
        font-size: 2.2rem;
        padding: 0.8rem 1.5rem;
        width: auto;
        border: none;
        border-radius: 20px;
        margin-left: auto;
        display: block;
        font-weight: bold;
    }


    .login-container h3 {
        color: white;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .login-container label {
        font-size: 1.8rem;
    }

    .login-container h3 {
        font-size: 4rem;
    }

    .login-container a {
        color: white;
        text-decoration: none;
    }
</style>

</html>
{% endblock %}
